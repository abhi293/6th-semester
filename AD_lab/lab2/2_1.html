<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 70%;
            height: 90vh;
            border-collapse: collapse;
            border: 1px solid black;
            margin:auto
        }
        th, td {
            border: 1px solid black;
        } 
        th {
            height: 10%;
            text-align: center;
            font-size: 24px;
            background-color: #f4f4f4;
        }
        td {
            vertical-align: top;
        }
        .left-pane {
            width: 25%;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .left-pane a {
            display: flex;
            margin-bottom:20px;
            margin-left: 60px;
            color: #007BFF;
            font-weight: bold;
            font-size: 40px;
        }
        .left-pane a:hover {
            color: #0056b3;
        }
        .main-pane iframe {
            width: 100%;
            height: 100%;
            display: flex;
        }
        .eff{
            font-size: 68px;
            color:chocolate;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <th colspan="2">
                <marquee class="eff">KIIT University</marquee>
            </th>
        </tr>
        <tr>
            <td class="left-pane">
                <a href="login.html" target="mainFrame">Login</a>
                <a href="about_kiit.html" target="mainFrame">About KIIT</a>
                <a href="Registration_form.html" target="mainFrame">Feedback</a>
            </td>
            <td class="main-pane">
                <iframe src="login.html" name="mainFrame"></iframe>
            </td>
        </tr>
    </table>

</html>
