<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KIIT University</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        table {
            width: 100%;
            height: 100vh;
            border-collapse: collapse;
            border: 1px solid black;
        }
        th, td {
            border: 1px solid black;
        }
        th {
            height: 10%;
            text-align: center;
            font-size: 24px;
            background-color: #f4f4f4;
        }
        td {
            vertical-align: top;
        }
        .left-pane {
            width: 25%;
            background-color: #f9f9f9;
            padding: 10px;
        }
        .left-pane a {
            display: block;
            margin: 10px 0;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
        }
        .left-pane a:hover {
            color: #0056b3;
        }
        .main-pane iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <table>
        <!-- Top Row -->
        <tr>
            <th colspan="2">
                <marquee>KIIT University</marquee>
            </th>
        </tr>
        <!-- Bottom Row -->
        <tr>
            <!-- Left Pane -->
            <td class="left-pane">
                <a href="login.html" target="mainFrame">Login</a>
                <a href="about_kiit.html" target="mainFrame">About KIIT</a>
                <a href="feedback.html" target="mainFrame">Feedback</a>
            </td>
            <!-- Main Pane -->
            <td class="main-pane">
                <iframe src="login.html" name="mainFrame"></iframe>
            </td>
        </tr>
    </table>
</body>
</html>
